<!DOCTYPE html>
<head>
<meta charset="UTF-8"></meta>
<title> {% block title %} - Smartwa {% endblock %} </title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></link>
<script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
<link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='image/favicon.png') }}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
</head>

   <body>
 {% with messages = get_flashed_messages(with_categories=True) %}
     {% if messages %}
        <div class="flashed-messages">
         {% for category, message in messages %}
            <span class="flashed-message-{{ category }}">{{ message }}</span>
          {% endfor %}
        </div>
     {% endif %}  
 {% endwith %}
 
   {% block body %} {% endblock %}

{% block footer %}
<!-- Footer goes here -->

{% endblock %}
   </body>

</html>
